<app-header></app-header>
<div class="poll-page poll-w-user">
    <div class="wrapper-poll">
        <div class="width-poll">
            <div class="col-md-10">
                <div class="headding-poll">
                    <p class="color-blue font-26 font-bold">My Polls</p>
                    <div class="poll-asked-user">
                        <div class="wrapper-poll-asked-user">
                            <img src="assets/images/Ellipse 9.png" alt="image" />
                            <div class="user-info-p-a">
                                <p class="font-14 font-bold color-49"> Jesica Alba &nbsp; <span
                                        class="iconify font-20 color-light-blue" data-icon="ic:sharp-verified"></span>
                                </p>
                                <p class="font-14 color-49">@Jesicaalba</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="poll-div-section">
                    <div class="wrapper-poll-div-section">
                        <div class="col-md-10">
                            <div class="first-div-upper-title">
                                <p class="font-medium font-16 color-41 "><span class="iconify font-26 color-blue"
                                        data-icon="fa6-solid:square-poll-vertical"></span> &nbsp; Guys what should I
                                    post more about? Let me know!</p>
                            </div>
                            <div class="poll-progressbar">
                                <div class="progress-run">
                                    <div class="progress">
                                        <div class="progress_inner"></div>
                                    </div>
                                    <div class="opt">
                                        <input class="change" type="number" value="33" READONLY>
                                        <label class="font-14 font-medium">Music</label>
                                    </div>
                                </div>
                                <div class="progress-run">
                                    <div class="progress">
                                        <div class="progress_inner2"></div>
                                    </div>
                                    <div class="opt">
                                        <input class="change" type="number" value="12" READONLY>
                                        <label class="font-14 font-medium">Dance</label>
                                    </div>
                                </div>
                                <div class="progress-run">
                                    <div class="progress">
                                        <div class="progress_inner3"></div>
                                    </div>
                                    <div class="opt">
                                        <input class="change" type="number" value="41" READONLY>
                                        <label class="font-14 font-medium">Movies</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="for-vote-div">
                            <div class="col-md-12">
                                <div class="wrapper-vote">
                                    <p class="color-41 font-14">77 votes &nbsp;
                                        <span><span class="iconify font-18" style="color: #C4C4C4;"
                                                data-icon="ci:dot-02-s"></span></span>
                                        &nbsp;
                                        <span>7 Days Letf</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="white-patch-poll">
                    <div class="col-md-7">
                        <div class="under-second-poll">
                            <p> <span class="iconify" data-icon="akar-icons:heart"></span></p>
                            <p> <span class="iconify" data-icon="majesticons:comment-text-line"></span></p>
                            <p class="color7E font-medium"> <span class="iconify" data-icon="nimbus:stats"></span>
                                &nbsp; Post Statistics</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
