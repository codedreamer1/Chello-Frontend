<div class="first-div-chello">
  <div class="container-fluid">
    <div class="row align-items-start o-h">
      <div class="col-md-6">
        <div class="row">
          <div class="first-div-login">
            <div class="image-for-logo text-center">
              <img src="assets/images/Chello.png" alt="image">
            </div>
            <div class=" text-under-logo text-center">
              <p class="color-white font-medium font-32">Creators + Fans = Chello</p>
              <p class="color-white font-18 font-medium">#LetsGO</p>
            </div>
            <div class="image-for-mask text-center">
              <img src="assets/images/Mask group.png" alt="image">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <div class="text-for-login">
          <div class="headding-login">
            <p class="font-26 color-blue font-bold">Get Ready……Get Set…..<br>
              One Page Away to Use Chello</p>
          </div>
          <div class="form-div-login">
            <form>
              <div class="form-group">
                <label class="font-14 color-grey">Enter your Phone Number</label>
                <input id="phone" type="tel" class="w-100 ">
              </div>
              <div class="form-group">
                <label class="font-14 color-grey">Enter Your Birthday</label>
                <div class="birth-day-date-entry">
                  <div class="wrapper-birth-day-entry">
                    <div class="first-birthday-entry">
                      <label class="font-12 color-grey">Month</label>
                      <input type="text" name="dob" placeholder="Jan" class="w-100 side-tab">
                    </div>
                    <div class="first-birthday-entry">
                      <label class="font-12 color-grey">Day</label>
                      <input type="text" name="dob" placeholder="01" class="w-100 side-tab">
                    </div>
                    <div class="first-birthday-entry">
                      <label class="font-12 color-grey">Year</label>
                      <input type="text" name="dob" placeholder="1993" class="w-100">
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="font-14 color-grey">I Want to Become a</label>
                <div class="for-toggle-div-user">
                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="active btn-default" id="b1">Creator</button>
                    <button type="button" class=" btn-default" id="b2">Fan</button>
                </div>
            
                </div>
              </div>
              <div class="button-link">
                <div class="d-flex justify-content-between">
                  <a href="javascript:void(0)" class="btn">Let’s GO</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>
    <div class="padding-for-footer"></div>
  </div>
</div>
<div class="clearfix"></div>


<app-footer></app-footer>
